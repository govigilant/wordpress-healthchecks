services:
  wordpress:
    build:
      context: ..
      dockerfile: devenv/Dockerfile
    env_file:
      - ./app.env
    volumes:
      - wp_data:/var/www/html
      - ../:/var/www/html/wp-content/plugins/vigilant-healthchecks
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.27
    ports:
      - "8000:8000"
    depends_on:
      wordpress:
        condition: service_started
    volumes:
      - wp_data:/var/www/html:ro
      - ../:/var/www/html/wp-content/plugins/vigilant-healthchecks:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  db:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - ./mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  wp_data:
